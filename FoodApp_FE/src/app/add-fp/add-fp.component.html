<div
  class="registerPage"
  style="
width: 100%;
height: 90vh;
 background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)),

  url(https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
background-position: center;
background-repeat: no-repeat;
background-size: cover;
margin-top: 20px;
  "
>

  
  
  <div class="container mt-10 p-4" id="card" style="background: rgba(0, 0, 0, 0.292); width: fit-content; width: 30%; color: white;">
      <form #regForm="ngForm" (ngSubmit)="OnSubmit(regForm)">
          <div class="mb-3">
            <div class="container mt-3" >
              <h4 id="threeD" style="
              text-transform: uppercase;
              font-family: verdana;
              font-weight: 700;
              color: #f5f5f5;
              text-shadow: 1px 1px 1px #919191,
                  1px 2px 1px #919191,
                  1px 3px 1px #919191,
                  1px 4px 1px #919191,
                  1px 5px 1px #919191,
              1px 18px 6px rgba(16,16,16,0.4),
              1px 22px 10px rgba(16,16,16,0.2),
              1px 25px 35px rgba(16,16,16,0.2),
              1px 30px 60px rgba(16,16,16,0.4);
              ">   üçö  Add Food Product</h4>
            </div>
            <h6  class="text-center text-muted p-md-2"> Food Product Details</h6>
              <label for="name" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Name</label>
              <input type="text" class="form-control" placeholder="Enter the name of the Food Product" id="name" name="name" #name="ngModel" ngModel required>
              <div *ngIf="name.touched && name.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          <div class="mb-3">
            <label for="type" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Type</label>
            <select class="form-select" id="type" name="type" #type="ngModel" [(ngModel)]="selectedType" required>
              <option value="Veg">Veg</option>
              <option value="Non-Veg">Non-Veg</option>
            </select>
            <div *ngIf="type.touched && type.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          
          <div class="mb-3">
              <label for="about" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">About</label>
              <input type="text" placeholder="Enter About the Food Product" class="form-control" id="about" name="about" #about="ngModel" ngModel required>
              <div *ngIf="about.touched && about.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          <div class="mb-3">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="false" id="flexCheckDefault" checked name="availability" #availability="ngModel" ngModel>
                  <label class="form-check-label" for="flexCheckDefault" style="color: white;font-weight: bold;font-style: italic;-webkit-text-stroke: 0.3px black">Is this item currently in stock?</label>
              </div>
          </div>
          <div class="mb-3">
              <label for="price" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Price</label>
              <input type="number" class="form-control" placeholder="Enter the price of the Food Product" id="price" name="price" #price="ngModel" ngModel required>
              <div *ngIf="price.touched && price.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          <div class="text-center">
              <button [disabled]="!regForm.valid" type="submit" class="btn btn-success btn-lg" style="width: 100%;">Add the Food Product</button>
          </div>
      </form>
  </div>
  <br>
