<div
  class="registerPage"
  style="
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>

  
  
  <div class="container mt-5 p-4" style="background: rgba(180, 131, 131, 0.292); width: fit-content;">
      <form #regForm="ngForm" (ngSubmit)="OnSubmit(regForm)">
          <div class="mb-3">
            <div class="container mt-3">
                <h4 class="text-center text-dark">Add New Item</h4>
            </div>
            <h6  class="text-center text-muted p-md-2"> Food Product Details</h6>
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter the name of the Food Product" id="name" name="name" #name="ngModel" ngModel required>
              <div *ngIf="name.touched && name.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" #type="ngModel" [(ngModel)]="selectedType" required>
              <option value="Veg">Veg</option>
              <option value="Non-Veg">Non-Veg</option>
            </select>
            <div *ngIf="type.touched && type.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          
          <div class="mb-3">
              <label for="about" class="form-label">About</label>
              <input type="text" placeholder="Enter About the Food Product" class="form-control" id="about" name="about" #about="ngModel" ngModel required>
              <div *ngIf="about.touched && about.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          <div class="mb-3">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="false" id="flexCheckDefault" checked name="availability" #availability="ngModel" ngModel>
                  <label class="form-check-label" for="flexCheckDefault">Is this item currently in stock?</label>
              </div>
          </div>
          <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" placeholder="Enter the price of the Food Product" id="price" name="price" #price="ngModel" ngModel required>
              <div *ngIf="price.touched && price.invalid" class="text-danger">Kindly fill out this field</div>
          </div>
          <div class="text-center">
              <button [disabled]="!regForm.valid" type="submit" class="btn btn-success btn-lg" style="width: 100%;">Add the Food Product</button>
          </div>
      </form>
  </div>
  <br>
