<div class="registerPage" style="
    width: 100%;
    height: 100vh;
    background: black;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    background-color: #000000;
    background: linear-gradient(90deg, #000000, #4b4b4b5a);
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)),

      url(https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

  ">

  <div class="container" >



    <div class="card" style="background: rgba(255,255,255,0.2);margin-top: 20px;">
      <div class="card-body">
        <div class="d-flex justify-content-end mt-3 gap-2 m-lg-4">
          <button type="button" class="button-30" [routerLink]="['/register']">
            +Add Manager
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-person-fill-add" viewBox="0 0 16 16">
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              <path
                d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z" />
            </svg>
            
          </button>
        </div>
        <table class="table table-hover table-bordered table-dark">
          <thead class="table-dark">
            <tr>
              <th colspan="6"><h3>Manager Records</h3></th>
            </tr>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Branch</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of allStaff">
              <td>{{ r.id }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.branch }}</td>
              <td>{{ r.email }}</td>
              <td>
                <button type="button" class="btn btn-light" style="width: 100px" [routerLink]="['/editManager/', r.id]">
                  Edit ✍
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" style="width: 100px" (click)="deleteStaff(r.id)">
                  Delete 🗑️
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h5 style="color: rgba(87, 87, 87, 0.578); font-size: medium" *ngIf="staffFlag" style="color:white;">
        Apologies, but it seems you have no employees<br />
        Kindly hire workers!👷
      </h5>
    </div>
  </div>
</div>
