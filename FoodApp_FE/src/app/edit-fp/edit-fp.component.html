<div class="container py-4 h-0"

style="
width: 100%;
height: 90vh;
 background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)),

  url(https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
background-position: center;
background-repeat: no-repeat;
background-size: cover;
">
  <div class="row d-flex justify-content-center align-items-center h-0" >
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-1">
        <div class="card-body p-3 p-md-3" style="background: rgba(0, 0, 0, 0.292);">
          <h3
            class="mb-4 mb-md-4"
            style="text-align: center;"
          >
            <br />
            <h4 id="threeD" style="
                text-transform: uppercase;
                font-family: verdana;
                font-weight: 700;
                color: #f5f5f5;
                text-shadow: 1px 1px 1px #919191,
                    1px 2px 1px #919191,
                    1px 3px 1px #919191,
                    1px 4px 1px #919191,
                    1px 5px 1px #919191,
                1px 18px 6px rgba(16,16,16,0.4),
                1px 22px 10px rgba(16,16,16,0.2),
                1px 25px 35px rgba(16,16,16,0.2),
                1px 30px 60px rgba(16,16,16,0.4);
                ">Update Food Product</h4>
          </h3>
          <div class="mb-3">
            <div class="container">
              <form #editForm="ngForm" (ngSubmit)="OnSubmit(editForm)">
                <div class="mb-3">
                  <label for="product" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Id </label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    name="id"
                    #id="ngModel"
                    [(ngModel)]="selectedProduct.id"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="product" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Name </label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="selectedProduct.name"
                    required
                  />
                  <span *ngIf="name.touched && name.invalid" style="color: red"
                    >Kindly fill out this field</span
                  >
                </div>
                  <div class="mb-3">
                    <label for="type" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Type</label>
                    <select
                      id="type"
                      class="form-control"
                      name="type"
                      #type="ngModel"
                      [(ngModel)]="selectedProduct.type"
                      required
                    >
                      <option value="Veg">Veg</option>
                      <option value="Non-Veg">Non-Veg</option>
                    </select>
                    <span *ngIf="type.touched && type.invalid" style="color: red"
                      >Kindly fill out this field</span
                    >
                  </div>
                  

                <div class="mb-3">
                  <label for="about" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">About </label>
                  <input
                    type="text"
                    class="form-control"
                    id="about"
                    name="about"
                    #about="ngModel"
                    [(ngModel)]="selectedProduct.about"
                    required
                  />
                  <span *ngIf="about.touched && about.invalid" style="color: red"
                    >Kindly fill out this field</span
                  >
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexCheckDefault"
                    name="availability"
                    #availability="ngModel"
                    [(ngModel)]="selectedProduct.availability"
                  />
                    <label class="form-check-label" for="flexCheckDefault" style="font-style: italic; color: white;font-weight: bolder;"
                      >Is this item currently in stock?</label
                    >
                  </div>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    #price="ngModel"
                    [(ngModel)]="selectedProduct.price"
                    required
                  />
                  <span *ngIf="price.touched && price.invalid" style="color: red"
                    >Kindly fill out this field</span
                  >
                </div>
      
                <button
                  [disabled]="!editForm.valid"
                  type="submit"
                  class="btn btn-info"
                  id="button-style"
                  style="width: 100%"
                >
                  Update 
                </button>
              </form>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
