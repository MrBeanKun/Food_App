<div class="container py-4 h-0">
  <div class="row d-flex justify-content-center align-items-center h-0">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-1">
        <div class="card-body p-3 p-md-3">
          <h3
            class="mb-4 mb-md-4"
            style="text-align: center;"
          >
            <br />
            <h4>Update Food Product</h4>
          </h3>
          <div class="mb-3">
            <div class="container">
              <form #editForm="ngForm" (ngSubmit)="OnSubmit(editForm)">
                <div class="mb-3">
                  <label for="product" class="form-label">Id </label>
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    name="id"
                    #id="ngModel"
                    [(ngModel)]="selectedProduct.id"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="product" class="form-label">Name </label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="selectedProduct.name"
                    required
                  />
                  <span *ngIf="name.touched && name.invalid" style="color: red"
                    >Kindly fill out this field</span
                  >
                </div>
                  <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select
                      id="type"
                      class="form-control"
                      name="type"
                      #type="ngModel"
                      [(ngModel)]="selectedProduct.type"
                      required
                    >
                      <option value="Veg">Veg</option>
                      <option value="Non-Veg">Non-Veg</option>
                    </select>
                    <span *ngIf="type.touched && type.invalid" style="color: red"
                      >Kindly fill out this field</span
                    >
                  </div>
                  

                <div class="mb-3">
                  <label for="about" class="form-label">About </label>
                  <input
                    type="text"
                    class="form-control"
                    id="about"
                    name="about"
                    #about="ngModel"
                    [(ngModel)]="selectedProduct.about"
                    required
                  />
                  <span *ngIf="about.touched && about.invalid" style="color: red"
                    >Kindly fill out this field</span
                  >
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexCheckDefault"
                    name="availability"
                    #availability="ngModel"
                    [(ngModel)]="selectedProduct.availability"
                  />
                    <label class="form-check-label" for="flexCheckDefault"
                      >Is this item currently in stock?</label
                    >
                  </div>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price </label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    #price="ngModel"
                    [(ngModel)]="selectedProduct.price"
                    required
                  />
                  <span *ngIf="price.touched && price.invalid" style="color: red"
                    >Kindly fill out this field</span
                  >
                </div>
      
                <button
                  [disabled]="!editForm.valid"
                  type="submit"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Update 
                </button>
              </form>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
