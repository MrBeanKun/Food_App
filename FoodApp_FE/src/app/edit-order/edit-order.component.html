<div class="container">
  <h2 style="padding: 20px; text-align: center;">Update Food Order</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #orderToUpdate="ngForm" (ngSubmit)="updateOrder(orderToUpdate)">
        <div class="form-group">
          <label for="customerName" style="font-weight: bold; color: rgb(0, 0, 0);">Update Name</label>
          <input name="customerName" #customerName="ngModel" ngModel type="text" id="customerName" class="form-control"
            [(ngModel)]="selectedProduct.customerName" required />
          <div class="invalid-feedback" *ngIf="customerName.invalid && customerName.touched">
            Name is required.
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="contactNumber" style="font-weight: bold; color: rgb(0, 0, 0);">Update Contact Number</label>
          <input name="contactNumber" #contactNumber="ngModel" ngModel type="tel" id="contactNumber"
            class="form-control" [(ngModel)]="selectedProduct.contactNumber" required />
          <div class="invalid-feedback" *ngIf="contactNumber.invalid && contactNumber.touched">
            Contact is required.
          </div>
        </div>
        <br>

        <label for="contactNumber" style="font-weight: bold; color: rgb(0, 0, 0);">Choose from menu</label>
        <div class="list-group foodproduct" *ngFor="let f of allItems.data">
          <a class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">{{ f.name }}</p>
              <p class="mb-1">{{ f.type }}</p>
              <small class="mb-1"> &#8377;{{ f.price }}</small>
              <div>
                <button type="button" class="btn btn-primary" (click)="addNewItem(f.id, f.price)">+</button>
                &nbsp;<span style="font-size: medium; color: rgb(0, 0, 0);">
                  {{ itemCountMap.get(f.id) ? itemCountMap.get(f.id) : 0 }}
                </span>&nbsp; 
                <button type="button" class="btn btn-primary" (click)="removeItem(f.id, f.price)">-</button>
              </div>
            </div>
          </a>
        </div>

        <h4 class="mt-3">
          Total price: <span id="totalPriceValue">{{ totalOrderPrice }}</span>
        </h4>

        <button class="btn btn-success btn-block mt-4" type="submit">Update the Order</button>
      </form>
    </div>
  </div>
</div>
