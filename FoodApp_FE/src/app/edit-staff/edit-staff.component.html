<div class="registerPage" style="
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
">
    <br />
    <div class="container" style="
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
        width: 80%; /* Adjust the width as needed */
        margin: 0 auto;
        color: white;
    ">
        <div style="text-align: center" class="container">
            <h1>Update the Staff Details!</h1>
        </div>

        <div class="container">
            <form #editForm="ngForm" (ngSubmit)="OnSubmit(editForm)">
                <div class="mb-3">
                    <label for="product" class="form-label">Id</label>
                    <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        #id="ngModel"
                        [(ngModel)]="selectedStaff.id"
                        readonly
                        disabled
                    />
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        #name="ngModel"
                        [(ngModel)]="selectedStaff.name"
                        required
                    />
                    <span *ngIf="name.touched && name.invalid" style="color: red">Please fill out this field</span>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="selectedStaff.email"
                        required
                    />
                    <span *ngIf="email.touched && email.invalid" style="color: red">Please fill out this field</span>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="selectedStaff.password"
                        required
                        
                    />
                    <span *ngIf="password.touched && password.invalid" style="color: red">Please fill out this field</span>
                </div>
                <button
                    [disabled]="!editForm.valid"
                    type="submit"
                    class="btn btn-primary"
                    style="width: 100%"
                >
                    Update the Staff Details
                </button>
            </form>
        </div>
    </div>
</div>
