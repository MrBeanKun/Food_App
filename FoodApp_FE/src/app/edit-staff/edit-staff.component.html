<div
  class="registerPage"
  style="
    width: 100%;
    height: 90vh;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  "
>
  <section class="h-0 h-custom">
    <div class="container py-5 h-0">
      <div class="row d-flex justify-content-center align-items-center h-0">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-3 p-md-3">
              <h3
                class="mb-4 pb-3 pb-md-0 mb-md-3 px-md-2"
                style="text-align: center"
              >
                <h4>Update Staff Details</h4>
              </h3>
              <form #editForm="ngForm" (ngSubmit)="OnSubmit(editForm)">
                <div class="mb-3">
                    <label for="product" class="form-label">Id</label>
                    <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        #id="ngModel"
                        [(ngModel)]="selectedStaff.id"
                        readonly
                        disabled
                    />
                </div>
                <div class="mb-3">
                    <label for="product" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        #name="ngModel"
                        [(ngModel)]="selectedStaff.name"
                        required
                    />
                    <span *ngIf="name.touched && name.invalid" style="color: red">Please fill out this field</span>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="selectedStaff.email"
                        required
                    />
                    <span *ngIf="email.touched && email.invalid" style="color: red">Please fill out this field</span>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="selectedStaff.password"
                        required
                        disabled
                    />
                    <span *ngIf="password.touched && password.invalid" style="color: red">Please fill out this field</span>
                </div>

                <button
                [disabled]="!editForm.valid"
                type="submit"
                class="btn btn-primary"
                style="width: 100%"
            >
                Update the Staff Details
            </button>

                <br />
                <br />
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
