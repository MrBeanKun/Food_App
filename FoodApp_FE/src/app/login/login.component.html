<div
  class="registerPage"
  style="
    width: 100%;
    height: 90vh;
     background: linear-gradient(rgba(116, 112, 112, 0.8), rgba(0, 0, 0, 0.3)),

      url(https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <section class="h-0 h-custom">
    <div class="container py-5 h-0">
      <div class="row d-flex justify-content-center align-items-center h-0">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-1">
            <div class="card-body p-3 p-md-3">
              <h3
                class="mb-4 pb-3 pb-md-0 mb-md-3 px-md-2"
                style="text-align: center"
              >
                <h4 id="threeD" style="
                text-transform: uppercase;
                font-family: verdana;
                font-weight: 700;
                color: #f5f5f5;
                text-shadow: 1px 1px 1px #919191,
                    1px 2px 1px #919191,
                    1px 3px 1px #919191,
                    1px 4px 1px #919191,
                    1px 5px 1px #919191,
                1px 18px 6px rgba(16,16,16,0.4),
                1px 22px 10px rgba(16,16,16,0.2),
                1px 25px 35px rgba(16,16,16,0.2),
                1px 30px 60px rgba(16,16,16,0.4);
                ">Login</h4>
              </h3>
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="card-body">
                  <div class="mb-3">
                    <!-- <label for="Email" class="form-label" style="color: white;-webkit-text-stroke: 0.5px black; font-size: 100 px;"
                      ><b>  Email address</b></label
                    > -->
                    <input
                      name="email"
                      #email="ngModel"
                      ngModel
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      style=" background: rgba(255, 255, 255, 0.5);"
                      placeholder="üë§ Enter your email address here"
                      pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                      required
                    />
                    <span
                      *ngIf="email.invalid && email.touched"
                      style="color: red;font-weight: bold;-webkit-text-stroke: 0.6px black"
                      >‚ùå Invalid email</span
                    >
                  </div>

                  <div class="mb-3" sty>
                    <!-- <label for="Password" class="form-label" style="color: white;-webkit-text-stroke: 0.5px black;"
                      ><b>Password</b></label
                    > -->
                    <input
                      name="password"
                      #password="ngModel"
                      ngModel
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      style=" background: rgba(255, 255, 255, 0.5);"
                      placeholder="üîë Enter your password here"
                      required
                    />
                    <span
                      *ngIf="password.invalid && password.touched"
                      style="color: red ;font-weight: bold;-webkit-text-stroke: 0.6px black"
                      >‚ùåPassword required</span
                    >
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-success"
                  style="width: 100%"
                  id="button-style"
                  [disabled]="!loginForm.valid"
                >
                  Log In
                </button>

                <br />
                <br />
              </form>
              <!-- <button
                class="btn btn-info"
                style="width: 100%"
                [routerLink]="['']"
              >
                Back to HomePage
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
