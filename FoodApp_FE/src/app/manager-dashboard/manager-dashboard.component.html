<div class="registerPage" style="
    width: 100%;
    height: 90vh;
    background: white;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    background: linear-gradient(90deg, #000000, #4b4b4b5a);
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)),

      url(https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

  ">
  <div>
    <div class="profile-icon" data-bs-toggle="modal" data-bs-target="#exampleModal"
      style="position: absolute; top: 20px; right: 20px; cursor: pointer">
      <div class="col-md-11">
        <img src="https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=Aneka" alt="avatar"
          class="img-fluid rounded-circle object-fit-lg-cover" style="width: 50px; height: 50px" />
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-bg-dark">
            <p>{{ manager.name }}</p>
            <p>{{ manager.email }}</p>
            <button class="btn btn-danger" data-bs-dismiss="modal" (click)="logout()">
              Logout
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />
  </div>

  <div class="container" >
    <div class="card" style="background: rgba(255,255,255,0.2);">
      <div class="card-body">
        <div class="d-flex justify-content-end mt-3 gap-2 m-lg-4">
          <button type="button" class="btn btn-close-white" [routerLink]="['/showStaff']">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
              viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
            Staff
          </button>
          <button type="button" class="btn btn-close-white" [routerLink]="['/add-fp']">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus"
              viewBox="0 0 16 16">
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            Add Food Product
          </button>
        </div>
        <table class="table table-hover table-bordered table-dark">
          <thead>
            <tr>
              <th></th>
              <th colspan="8"><h3>Products Menu</h3></th>
            </tr>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item Name</th>
              <th scope="col">Type</th>
              <th scope="col">In Stock</th>
              <th scope="col">Cost</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of result.data.foodProducts">
              <td>{{ r.id }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.type }}</td>
              <td>{{ r.availability ? "yes" : "no" }}</td>
              <td>{{ r.price }}</td>
              <td>
                <button type="button" class="btn btn-light" style="width: 100px" [routerLink]="['/edit-fp/', r.id]">
                  Edit
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" style="width: 100px" (click)="deletefp(r.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h5 style="color: rgba(87, 87, 87, 0.578); font-size: medium" *ngIf="menuFlag">
        Apologies, but it seems our menu is currently empty. <br />
        Would you like to add some items? <br />
        Do itðŸ”«
      </h5>
    </div>
  </div>
</div>
