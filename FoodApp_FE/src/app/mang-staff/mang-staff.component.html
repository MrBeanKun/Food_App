<div class="registerPage" style="
    width: 100%;
    height: 100vh;
    background: white;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
  ">
  <div>
    <div class="profile-icon" data-bs-toggle="modal" data-bs-target="#exampleModal"
      style="position: absolute; top: 20px; right: 20px; cursor: pointer">
      <div class="col-md-11">
        <img src="https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=Aneka" alt="avatar"
          class="img-fluid rounded-circle object-fit-lg-cover" style="width: 50px; height: 50px" />
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-bg-dark">
            <p>{{ manager.name }}</p>
            <p>{{ manager.email }}</p>
            <button class="btn btn-danger" data-bs-dismiss="modal" (click)="logout()">
              Logout
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-end mt-3 gap-2 m-lg-4">
          <button type="button" class="btn btn-close-white" [routerLink]="['/addStaff']">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-person-fill-add" viewBox="0 0 16 16">
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              <path
                d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z" />
            </svg>
            Staff
          </button>
        </div>
        <table class="table table-hover table-bordered">
          <thead class="table-secondary">
            <tr>
              <th colspan="5">Staff</th>
            </tr>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of allStaff">
              <td>{{ r.id }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.email }}</td>
              <td>
                <button type="button" class="btn btn-info" style="width: 100px" [routerLink]="['/editStaff/', r.id]">
                  Edit
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" style="width: 100px" (click)="deleteStaff(r.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h5 style="color: rgba(87, 87, 87, 0.578); font-size: medium" *ngIf="staffFlag">
        Apologies, but it seems our menu is currently empty. <br />
        Would you like to add some items? <br />
        Do itðŸ”«
      </h5>
    </div>
  </div>
</div>
