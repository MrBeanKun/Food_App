<div
  class="registerPage"
  style="width: 100%;
  height: 90vh;
   background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)),
  
    url(https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  "
>
  <section class="h-0 h-custom">
    <div class="container py-5 h-0">
      <div class="row d-flex justify-content-center align-items-center h-0" >
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-1" style="background: rgba(0, 0, 0, 0.292);">
            <div class="card-body p-3 p-md-3">
              <h3
                class="mb-4 pb-3 pb-md-0 mb-md-3 px-md-2"
                style="text-align: center"
              >
                <br />
                <h4 id="threeD" style="
              text-transform: uppercase;
              font-family: verdana;
              font-weight: 700;
              color: #f5f5f5;
              text-shadow: 1px 1px 1px #919191,
                  1px 2px 1px #919191,
                  1px 3px 1px #919191,
                  1px 4px 1px #919191,
                  1px 5px 1px #919191,
              1px 18px 6px rgba(16,16,16,0.4),
              1px 22px 10px rgba(16,16,16,0.2),
              1px 25px 35px rgba(16,16,16,0.2),
              1px 30px 60px rgba(16,16,16,0.4);
              ">Add Manager Details</h4>
              </h3>
              <form #regForm="ngForm" (ngSubmit)="register(regForm)">
                <div class="mb-3">
                  <label for="Name" class="form-label"  style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black"
                    ><b>Manager's Name</b></label
                  >
                  <input
                    name="name"
                    #name="ngModel"
                    ngModel
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Enter manager's name"
                    required
                  />
                  <span *ngIf="name.invalid && name.touched" style="color: red"
                    >Name required</span
                  >
                </div>

                <div class="mb-3">
                  <label for="Email" class="form-label"  style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black"
                    ><b>Manager's Email address</b></label
                  >
                  <input
                    name="email"
                    #email="ngModel"
                    ngModel
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Enter manager's email address"
                    pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                    required
                  />
                  <span
                    *ngIf="email.invalid && email.touched"
                    style="color: red"
                    >Invalid email</span
                  >
                </div>

                <div class="mb-3">
                  <label for="Password" class="form-label"  style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black"
                    ><b>Password</b></label
                  >
                  <input
                    name="password"
                    #password="ngModel"
                    ngModel
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Enter a password for this account"
                    pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})"
                    required
                  />
                  <span
                    *ngIf="password.invalid && password.touched"
                    style="color: red"
                    >Try again. Your password must contain atleast one lowercase alphabet, one uppercase alphabet, one digit and one special chaarcter!!</span
                  >
                </div>
                  

                <div class="mb-3">
                  <label for="Password" class="form-label" style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black">
                    <b>Branch</b>
                  </label>
                  <input
                    name="branch"
                    #branch="ngModel"
                    ngModel
                    type="text"
                    class="form-control"
                    id="inputBranch"
                    placeholder="Enter the branch to manage"
                    required
                  />
                </div>
                
                <!-- <div class="form-group mb-3">
                  <label for="Role"  style="color: white;font-weight: bold;-webkit-text-stroke: 0.3px black"><b>Please Select Your Role</b></label>
                  <select
                    class="form-control"
                    id="inputSelect"
                    name="role"
                    #role="ngModel"
                    ngModel
                    placeholder="Choose Role"
                    required
                  >
                    <option selected disabled>Select Role</option>
                    <option [ngValue]="manager">Manager</option>
                    <option [ngValue]="staff">Staff</option>
                  </select>
                </div> -->

                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!regForm.valid"
                  style="width: 100%"
                >
                  Register
                </button>
              </form>
              <br />
              <button
                class="btn btn-info"
                style="width: 100%"
                [routerLink]="['']"
              >
                Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
